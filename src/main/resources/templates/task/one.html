<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-HaIBY8jWgGgZAVXCgmd2m+Uo2WKW0LO1OWyO/1fJg7Vpq1aRIIpw7ZuP+zNVa+Px" crossorigin="anonymous"></script>

    <title>Update task</title>
</head>
<body>

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e0e0e0;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">Todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight"
                    aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarLight">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tasks}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
            <input type="hidden" name="id" th:field="*{id}">

            <div class="mb-3">
                <label for="name" class="form-label"><b>Название</b></label>
                <textarea class="form-control" id="name" name="name" th:field="*{name}"
                          rows="1"
                          placeholder="Введите заголовок задачи"></textarea>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}"
                          rows="12"
                          placeholder="Опишите вашу задачу"></textarea>
            </div>

            <div class="form-check form-switch">
                <input type="checkbox" name="done" class="form-check-input" id="done" th:field="*{done}">
                <label class="form-check-label" for="done">Пометить выполненной</label>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/tasks}">Отмена</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
                        </div>

                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Сохранить</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
